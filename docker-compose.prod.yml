# ========================================
# Nashama Vision - Production Docker Compose
# ========================================

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: nashama-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-nashama_vision}
      POSTGRES_USER: ${POSTGRES_USER:-nashama}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nashama_secure_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nashama}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nashama-network

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: nashama-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - nashama-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: nashama-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-nashama}:${POSTGRES_PASSWORD:-nashama_secure_password}@postgres:5432/${POSTGRES_DB:-nashama_vision}
      
      # Redis
      REDIS_URL: redis://redis:6379/0
      
      # Storage
      STORAGE_TYPE: ${STORAGE_TYPE:-local}
      STORAGE_PATH: /app/storage
      
      # LLM Configuration (Assistant)
      LLM_PROVIDER: ${LLM_PROVIDER:-mock}
      LLM_API_KEY: ${LLM_API_KEY:-}
      LLM_MODEL: ${LLM_MODEL:-gpt-4o}
      LLM_BASE_URL: ${LLM_BASE_URL:-}
      
      # Security
      SECRET_KEY: ${SECRET_KEY:-change-this-in-production}
      DEBUG: ${DEBUG:-false}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost,http://localhost:80}
      
      # Application
      PYTHONUNBUFFERED: 1
      WORKERS: ${WORKERS:-4}
    volumes:
      - storage_data:/app/storage
      - logs_data:/app/logs
      - models_data:/app/models
    ports:
      - "8000:8000"
    networks:
      - nashama-network

  # Celery Worker
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: nashama-worker
    restart: unless-stopped
    command: celery -A app.workers.celery_app worker --loglevel=info --concurrency=2
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-nashama}:${POSTGRES_PASSWORD:-nashama_secure_password}@postgres:5432/${POSTGRES_DB:-nashama_vision}
      REDIS_URL: redis://redis:6379/0
      STORAGE_TYPE: ${STORAGE_TYPE:-local}
      STORAGE_PATH: /app/storage
      PYTHONUNBUFFERED: 1
    volumes:
      - storage_data:/app/storage
      - logs_data:/app/logs
      - models_data:/app/models
    networks:
      - nashama-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: nashama-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
    networks:
      - nashama-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  storage_data:
    driver: local
  logs_data:
    driver: local
  models_data:
    driver: local

networks:
  nashama-network:
    driver: bridge
